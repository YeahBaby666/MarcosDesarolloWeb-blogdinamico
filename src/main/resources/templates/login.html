<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Blog Dinámico</title>
    <!-- Carga de Tailwind CSS (CDN) para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Azul claro suave */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-card {
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 1px solid #e2e8f0;
        }
        .input-style {
            transition: all 0.3s ease;
            border: 2px solid #cbd5e1;
        }
        .input-style:focus {
            border-color: #3b82f6; /* Azul al enfocar */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .scroll-invisible::-webkit-scrollbar {
            display: none;
        }
        .scroll-invisible {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="scroll-invisible">

    <div class="form-card scroll-invisible">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Bienvenido de Vuelta
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Ingresa tus credenciales para acceder a tu cuenta.
        </p>

        <!-- Mensaje de Error (Capturado de ControladorLogin: errorLogin) -->
        <div th:if="${errorLogin}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-lg" role="alert">
            <p class="font-bold">Error de Acceso</p>
            <p>Nombre de usuario o contraseña incorrectos.</p>
        </div>

        <!-- Mensaje de Éxito de Registro (Capturado de RedirectAttributes en ControladorRegistro) -->
        <div th:if="${exitoRegistro}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4 rounded-lg" role="alert">
            <p class="font-bold">¡Registro Exitoso!</p>
            <p>Ya puedes iniciar sesión.</p>
        </div>

        <!-- Mensaje de Logout (Capturado de ControladorLogin: logoutExitoso) -->
        <div th:if="${logoutExitoso}" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4 rounded-lg" role="alert">
            <p>Has cerrado sesión con éxito.</p>
        </div>
        
        <!-- El formulario apunta al endpoint de login por defecto de Spring Security -->
        <form method="POST" th:action="@{/login}">
            
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Tu nombre de usuario"
                    class="input-style w-full px-4 py-2 rounded-lg focus:outline-none"
                />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Tu contraseña"
                    class="input-style w-full px-4 py-2 rounded-lg focus:outline-none"
                />
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            >
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-600">
                ¿No tienes cuenta? 
                <a th:href="@{/registro}" class="text-blue-600 hover:text-blue-700 font-semibold transition duration-150">
                    Regístrate aquí
                </a>
            </p>
        </div>
    </div>

</body>
</html>
