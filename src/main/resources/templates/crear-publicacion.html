<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Publicación - Blog Autónomo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .form-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/}">
                <i class="bi bi-pencil-square"></i> Blog Autónomo
            </a>
            <div th:if="${usuarioActual != null}">
                <a th:href="@{/logout}" class="btn btn-outline-secondary">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Escribe tu Publicación</h2>

            <!-- Mensaje de error de categoría (si el ID no existe) -->
            <div th:if="${param.errorCategoria}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Error: La categoría seleccionada no es válida.
            </div>

            <form th:action="@{/publicaciones/crear}" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>

                <div class="mb-3">
                    <label for="resumen" class="form-label">Resumen</label>
                    <textarea class="form-control" id="resumen" name="resumen" rows="2" required></textarea>
                </div> 

                <div class="mb-3">
                    <label for="contenido" class="form-label">Contenido Completo (puedes usar HTML)</label>
                    <textarea class="form-control" id="contenido" name="contenido" rows="12" placeholder="Ej: <h2>Mi Título</h2><p>Este es un párrafo...</p>"></textarea>
                </div>
                
                <!-- CAMPO DE CATEGORÍA (Menú Desplegable) -->
                <div class="mb-3">
                    <label for="idCategoria" class="form-label">Categoría</label>
                    <select class="form-select" id="idCategoria" name="idCategoria" required>
                        <option value="">-- Selecciona una Categoría --</option>
                        <!-- Iteración sobre la lista 'categorias' proporcionada por el controlador -->
                        <option th:each="cat : ${categorias}" 
                                th:value="${cat.id}" 
                                th:text="${cat.nombre}">
                            Nombre de Categoría
                        </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="tipoMonetizacion" class="form-label">¿Cómo quieres ofrecer esta publicación?</label>
                    <select class="form-select" id="tipoMonetizacion" name="tipoMonetizacion">
                        <option value="GRATIS">Gratis (Cualquiera puede leerlo)</option>
                        <option value="ANUNCIO">Con Anuncios (requiere verificación de cuenta)</option>
                        <option value="PAGO">De Pago (requiere verificación de cuenta)</option>
                        <option value="SUSCRIPCION">Solo para Suscriptores (requiere verificación de cuenta)</option>
                    </select>
                </div>

                <!-- Mensaje de advertencia si el usuario NO está verificado -->
                <div th:if="${usuarioActual != null and !usuarioActual.isAutenticado()}" class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <strong>Atención:</strong> Para generar ingresos con publicaciones de Pago, Suscripción o Anuncios, tu cuenta deberá ser verificada.
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Publicar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
